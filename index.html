<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Crolweb" />
    <meta
      name="description"
      content="Frontend Mentor | Age Calculator App by Crolweb"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age Calculator App by Crolweb</title>

    <style></style>
  </head>
  <body>
    <main class="calculator">
      <form class="calculator__form" id="formDate" action="" novalidate>
        <div class="form__inputs">
          <div class="form__input">
            <label for="day">DAY</label
            ><input
              type="number"
              name="day"
              id="day"
              required
              aria-required="true"
              maxlength="4"
              min="1"
              max="31"
              placeholder="DD"
              novalidate
            />
            <span></span>
          </div>
          <div class="form__input">
            <label for="month">MONTH</label
            ><input
              class=""
              type="number"
              name="month"
              id="month"
              required
              aria-required="true"
              min="1"
              max="12"
              novalidate
              placeholder="MM"
            />
            <span></span>
          </div>
          <div class="form__input">
            <label for="year">YEAR</label
            ><input
              type="number"
              name="year"
              id="year"
              required
              aria-required="true"
              min="1"
              max="2024"
              maxlength="4"
              placeholder="YYYY"
              novalidate
            />
            <span></span>
          </div>
        </div>
        <button class="form__button" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>

      <div class="calculator__result">
        <p><span id="result__years">--</span>years</p>
        <p><span id="result__months">--</span>months</p>
        <p><span id="result__days">--</span>days</p>
      </div>
    </main>

    <footer>
      <a
        class="footer__logo"
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/crolette">Crolweb</a>.
      </div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
